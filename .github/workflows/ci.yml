---
name: CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch: {}
  schedule:
    - cron: 0 18 * * *

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  ci:
    name: CI

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: erlef/setup-beam@a6e26b22319003294c58386b6f25edbc7336819a # v1.18.0
        id: setup-beam
        with:
          version-type: strict
          version-file: .tool-versions

      - name: Restore rebar3's cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.cache/rebar3
          key: "rebar3-cache-for\
                -os-${{runner.os}}\
                -otp-${{steps.setup-beam.outputs.otp-version}}\
                -rebar3-${{steps.setup-beam.outputs.rebar3-version}}"

      - name: Continuous Integration
        run: |
          rebar3 as test ci

      - name: Check if build left artifacts
        run: git diff --exit-code

      - name: Notify on failed build
        uses: jayqi/failed-build-issue-action@v1.2.0
        if: failure() && github.event.pull_request == null
        id: failed-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Maybe close failure notification
        if: github.event.pull_request == null
        run: |
          if [[ -z "${{steps.failed-build.outputs.issue-number}}" ]];then
            build_failed=$(\
              gh search issues\
                --label "build failed"\
                --json "number"\
                --jq ".[0].number"\
                --repo "${{github.repository}}"\
              )
            if [[ "${build_failed}" != "null" ]]; then
              gh issue close "${build_failed}"
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}
